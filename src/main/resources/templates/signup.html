<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav"></div>
<div class="pt-5"></div>
<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form class="col-md-6 col-lg-3 team container" th:action="@{/signup}" method="POST">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="registerName" name="name" class="form-control" required/>
                <label class="form-label" for="registerName">이름</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="registerEmail" name="username" class="form-control" required/>
                <label class="form-label" for="registerEmail">이메일</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerPassword" name="password" class="form-control" required/>
                <label class="form-label" for="registerPassword">비밀번호</label>
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" required/>
                <label class="form-label" for="registerRepeatPassword">비밀번호 확인</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
            <div class="pt-5"></div>
            <a th:href="@{/login}">로그인 화면으로 이동 →</a>
            <div class="pt-5"></div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer"></div>

</body>
</html>
